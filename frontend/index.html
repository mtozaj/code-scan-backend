<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="topnav">
		<a id="title">USC SnapCode</a>
	</div>
    <div class="container">
        <div class="first-div">
            <div class="upload">
                <h4 class="upload-title">Please Upload Image</h4>
                <div class="upload-body">
                     <div class="form-group">
                        <input type="file" class="form-control" id="input-image" name="input-image" accept="image/*">
                    </div>
                </div>
            </div>
            <div class="take-photo">
                <div class="start-cam">
                    <button type="button" id="start-camera">Start Camera</button>
                    <button type="button" id="click-photo">Take Photo</button><br>
                    <video id="video" width="420" height="280" autoplay></video>
                    <img id="preview-img" src="" width="420" height="280" />
                </div>
                <div class="snap-photo">
                    <canvas id="canvas" width="420" height="280"></canvas>
                </div>
            </div>
        </div>
        <div class="second-div">
            <div class="code-recognition">
    
            </div>
            <div class="lang-option">
                <form action="" method="GET">
                    <div class="language">
                        <label>Choose a language</label><br>
                        <select name="lang" id="lang">
                            <option value="0">C++</option>
                            <option value="1">C</option>
                            <option value="2">Javascript</option>
                        </select><br><br>
                    </div>
                    <button id="detect-btn" type="button">Detect Code</button>
                    <button id="compile-btn" type="button">Compile Code</button>
                </form>
            </div>
            <textarea class="detection-output">
            
            </textarea>
            <br>
            Output: <br>
            <div class="compiled-output">
            </div>
        </div>
    </div>
   

        
</body>
<script src="index.js"> </script>

</html>
